{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โคตรโหวต : {% block title %} {% endblock %}</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="{% static 'images/vote.png' %}" type="image/x-icon">
    <!-- Load other CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tempus.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- My Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="{% url 'index' %}">
              <img src="{% static 'images/vote.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
              โคตรโหวต
          </a>

          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'mypolls' %}">
                        <p class='btn m-0'>กระทู้ของฉัน</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <button class='btn btn-outline-primary m-0'>ออกจากระบบ</button>
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">
                        <button class='btn'>สมัครสมาชิก</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">
                        <button class='btn btn-outline-primary'>เข้าสู่ระบบ</button>
                    </a>
                </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="container my-5">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Load other JS -->
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tempus.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/local.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/pygal.js' %}"></script>

    <!-- Load My JS -->
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
