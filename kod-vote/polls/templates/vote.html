{% extends 'base_layout.html' %}

{% block content %}
    <h1 class='mb-5'>{{ poll.subject }}</h1>
    <p class='mb-5'>{{ poll.detail }}</p>
    <h1 class='mb-5'>Choices</h1>

    <div class='container text-center'>
        <div class="row">
            {% for choice in choices %}
                <div class="col-6 my-2">
                    <button class="btn btn-primary btn-block"> {{ choice.subject }} </button>                        
                </div>
            {% endfor %}
        </div>
        <button type="submit" class='btn btn-warning my-5'>Vote</button>
    </div>
{% endblock %}
