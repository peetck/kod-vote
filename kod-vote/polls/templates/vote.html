{% extends 'base_layout.html' %}

{% block content %}
    <h1 class='mb-5'>{{ poll.subject }}</h1>
    <p class='mb-5'>{{ poll.detail }}</p>
    <h1 class='mb-5'>Choices</h1>
    <form action="{% url 'vote' poll.id %}" method="POST">
        {% csrf_token %}
        <div class='container text-center'>
            <div class="row">
                {% for choice in choices %}
                <div class="col-md-3 my-3">
                    <div class="card h-100 w-100">
                        <img class=" card-img-top" src="{{ choice.image.url }}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">
                                {{ choice.subject }}
                            </p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="{% url 'vote' poll.id %}" class='btn btn-primary'>Vote</a>
                            </li>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>


            {% if not already_vote %}
                <button type="submit" class='btn btn-warning my-5'>Vote</button>
            {% else %}
                <p class='text-success mt-5'> {{ already_vote }}</p>
            {% endif %}
        </div>
    </form>
{% endblock %}
