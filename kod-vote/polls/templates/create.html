{% extends 'base_layout.html' %}


{% block content %}
    <h1>Create a Poll</h1>
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Poll Name</label>
            <input type="text" class="form-control" name='subject' placeholder="Enter poll name">
        </div>
        <div class="form-group">
            <label>Poll Detail</label>
            <textarea class='form-control' name="detail" id="" cols="30" rows="10"></textarea>
        </div>
        <label>Picture</label>
        <div class="mb-3 custom-file">
            <input type="file" class="custom-file-input" name='picture'>
            <label class="custom-file-label" >Choose file...</label>
        </div>
        <div class="form-group">
            <label>Start At</label>
            <input type="datetime-local" class="form-control" name='start_date' placeholder="Start At">
        </div>
        <div class="form-group">
            <label>End At</label>
            <input type="datetime-local" class="form-control" name='end_date' placeholder="End At">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name='password' placeholder="Password">
        </div>
        <button type="submit" class='btn btn-primary'>Create</button>
    </form>
{% endblock %}
