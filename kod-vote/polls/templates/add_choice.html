{% extends 'base_layout.html' %}

{% block title %}
    เพิ่มตัวเลือก
{% endblock %}

{% block content %}
    <h1 class='mb-5'>เพิ่มตัวเลือกของกระทู้ ({{ poll }})</h1>
    <form action="{% url 'add_choice' poll.id %}" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>ชื่อตัวเลือก</label>
            <input type="text" class="form-control" name='subject' placeholder="Enter poll name" required>
        </div>
        <div class="form-row">
            <div class="form-group ml-1">
                <p>รูปภาพ</p>
                <div class="custom-file">
                    <input type="file" class='custom-file-input' name='image' id="input-file">
                    <label class="custom-file-label" for="input-file">อัพโหลดไฟล์</label>
                </div>
            </div>
        </div>
        <button type="submit" class='btn btn-primary mt-2'>เพิ่มตัวเลือก</button>
    </form>
{% endblock %}
